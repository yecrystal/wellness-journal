<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sonder.</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/logo.png"/>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script> 
  </head>
  <body>
    <section>

      <!-- STICKERS -->
      <div class="sticker-bar">
        <div class="sticker">
          <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
          <div id="sticker-header">
            <img id="sticker-image" src="images/happy.png"/>
          </div>
        </div>

        <div class="sticker">
          <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
          <div id="sticker-header">
            <img id="sticker-image" src="images/angry.png"/>
          </div>
        </div>

        <div class="sticker">
          <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
          <div id="sticker-header">
            <img id="sticker-image" src="images/tired.png"/>
          </div>
        </div>

        <div class="sticker">
          <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
          <div id="sticker-header">
            <img id="sticker-image" src="images/okay.png"/>
          </div>
        </div>

        <div class="sticker">
          <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
          <div id="sticker-header">
            <img id="sticker-image" src="images/sad.png"/>
          </div>
        </div>
      </div>  
      
      <!-- CREATE ENTRY BUTTON -->
      <div class="container">
        <div class="top-buttons">
          <button class="btn" id="top">Create New Entry</button>
          <button class="btn" onclick="takeScreenshot()" style="float: right;">Save Journal Entry</button>
          <button class="btn" onclick="document.getElementById('previous').scrollIntoView();">Go to Previous Entries</button>
        </div>

        <div class="footer">
          <button class="btn" id="top" onClick="document.getElementById('top').scrollIntoView();">Go back to top</button>
        </div>

        <div class="entries-container" id="entries">
          <!-- Add your entries here -->
        </div>
      </div>
    </section> 
    <section>
      <div class="previous-entries">
        <h1 id="previous">Previous Entries</h1>
      </div>
    </section>
    <script src="script.js"></script>
    

    <!--screenshot-->
    <script>
      function takeScreenshot() {
        html2canvas(document.querySelector("#entries")).then(canvas => {
          document.body.appendChild(canvas);
        });
      }
    </script>
</body>
</html>
